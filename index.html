<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="SCSS/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img__info"><img src="images/image-victor.jpg" alt="victor's photo"></div>
      <ul>
        <li> <span style="font-weight: 500;margin-right: 0.5rem;">victor crest</span><span class="ul">26</span></li>
        <li class="ul">london</li>
      </ul>
    </div>
    <div class="social__info">
      <ul style="margin-top: 0.5rem;font-weight: 500;">
        <li style="margin-left: 2.3rem;">80K</li>
        <li>803K</li>
        <li>1.4K</li>
      </ul>
      <ul class="ul" style="margin: 0;">
        <li >followers</li>
        <li>likes</li>
        <li>photos</li>
      </ul>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/VISHAWANATH953" target="_blank">Vishawanath Kokare</a>.
    </p>
  </footer>
</body>

</html>
